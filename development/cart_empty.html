<body class="cart">

    <div class="cart_body">
        <div class="cart_inner">
            <div class="cart_logo text-center">
                <a href="index.html">
                    <img src="images/logo.png" alt="">
                </a>
            </div>
            <div class="cart_checkout">
                <ul>
                    <li><a href="#">GIỎ HÀNG</a></li>
                    <li><a href="#" class="disable">CHI TIẾT THANH TOÁN</a></li>
                    <li><a href="#" class="disable">HOÀN TẤT ĐƠN HÀNG</a></li>
                </ul>
            </div>
            <div class="cart_message text-center">
                <p>Không thể thanh toán khi giỏ hàng trống.</p>
                <p class="cart_empty">Chưa có sản phẩm nào trong giỏ hàng.</p>
            </div>
            <p class="return_to_shop">
                <a class="btn" href="index.html">Quay trở lại cửa hàng</a>
            </p>
        </div>
        <footer class="footer">
            include "htmlEml/footer.html"
        </footer>
        <!-- Footer -->
        <div class="modal fade m_modal_login" id="login_form_popup" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="m_form_login">
                            <h3 class="title">Đăng Nhập</h3>
                            <form action="" method="post">
                                <div class="form-group">
                                    <label class="ttl" for="username">Tên tài khoản hoặc địa chỉ email *</label>
                                    <input type="text" id="username" class="form-control" placeholder="">
                                </div>
                                <div class="form-group">
                                    <label class="ttl" for="password">Mật khẩu *</label>
                                    <input type="text" id="password" class="form-control" placeholder="">
                                </div>
                                <p class="form-group">
                                    <button type="submit" class="btn" name="login" value="Đăng nhập">Đăng nhập</button>
                                    <label class="checkbox">
                                        <input name="rememberme" type="checkbox" id="rememberme" value="forever"> <strong>Ghi nhớ mật khẩu</strong>
                                    </label>
                                </p>
                                <p class="lost_password"><a href="https://banhcanhbotgaohainhien.3mm.shop/my-account/lost-password/">Quên mật khẩu?</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- modal -->
    </div>

    <!-- jQuery -->
    <script src="js/jquery.min.js"></script>

    <script src="js/bootstrap.min.js"></script>

    <script src="js/main.js"></script>
